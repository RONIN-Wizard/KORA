<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KORA | Esports Organization</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-green: #1F6F5B;
            --dark-bg: #0B0E11;
            --white: #E6E8EB;
        }

        ::-webkit-scrollbar {
            width: 3px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-green);
            border-radius: 0;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-bg);
            color: var(--white);
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(11, 14, 17, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(31, 111, 91, 0.15);
            transition: all 0.3s ease;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-green);
            letter-spacing: 6px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .logo-text:hover {
            color: var(--white);
        }

        nav ul {
            display: flex;
            gap: 3rem;
            list-style: none;
            align-items: center;
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            letter-spacing: 1.5px;
            transition: color 0.3s;
            text-transform: uppercase;
        }

        nav a:hover {
            color: var(--primary-green);
        }

        .dropdown {
            position: relative;
        }

        .dropdown > a {
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(11, 14, 17, 0.98);
            min-width: 200px;
            margin-top: 0.2rem;
            border: 1px solid rgba(31, 111, 91, 0.3);
            backdrop-filter: blur(10px);
            z-index: 1001;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            display: block;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(31, 111, 91, 0.15);
        }

        .dropdown-content a:last-child {
            border-bottom: none;
        }

        .dropdown-content a:hover {
            background: rgba(31, 111, 91, 0.1);
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            padding: 120px 5% 80px;
            gap: 6rem;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(31, 111, 91, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(31, 111, 91, 0.08) 0%, transparent 50%),
                linear-gradient(180deg, var(--dark-bg) 0%, #000 100%),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(31, 111, 91, 0.03) 2px, rgba(31, 111, 91, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(31, 111, 91, 0.03) 2px, rgba(31, 111, 91, 0.03) 4px);
            pointer-events: none;
            animation: bgShift 15s ease-in-out infinite alternate;
        }

        @keyframes bgShift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); }
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 30%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(31, 111, 91, 0.1) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: pulse 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.9; }
        }

        .hero-content {
            flex: 1;
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 7rem;
            font-weight: 700;
            letter-spacing: 16px;
            margin-bottom: 1.5rem;
            color: var(--primary-green);
            text-transform: uppercase;
            animation: fadeInUp 1.2s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: var(--primary-green);
            letter-spacing: 4px;
            font-weight: 500;
            text-transform: uppercase;
            margin-bottom: 3rem;
            animation: fadeInUp 1.4s ease-out;
        }

        .hero-description {
            font-size: 1.1rem;
            color: rgba(230, 232, 235, 0.7);
            line-height: 1.8;
            max-width: 600px;
            letter-spacing: 0.5px;
            animation: fadeInUp 1.6s ease-out;
        }

        .news-carousel-section {
            position: relative;
            z-index: 2;
            width: 420px;
            flex-shrink: 0;
        }

        .news-carousel-wrapper {
            background: linear-gradient(135deg, rgba(11, 14, 17, 0.3) 0%, rgba(15, 20, 25, 0.3) 100%);
            border: 1px solid rgba(31, 111, 91, 0.7);
            overflow: hidden;
            backdrop-filter: blur(25px);
            position: relative;
            box-shadow: 
                0 0 50px rgba(31, 111, 91, 0.25),
                0 0 100px rgba(31, 111, 91, 0.1),
                inset 0 0 80px rgba(31, 111, 91, 0.05);
        }

        .news-carousel-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, transparent 0%, rgba(31, 111, 91, 0.1) 50%, transparent 100%),
                repeating-linear-gradient(0deg, transparent, transparent 3px, rgba(31, 111, 91, 0.12) 3px, rgba(31, 111, 91, 0.12) 6px);
            pointer-events: none;
            z-index: 1;
            animation: scanline 10s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .news-carousel-header {
            background: linear-gradient(135deg, rgba(11, 14, 17, 0.95) 0%, rgba(15, 20, 25, 0.95) 100%);
            padding: 1.2rem;
            border-bottom: 2px solid var(--primary-green);
            position: relative;
            z-index: 2;
            overflow: hidden;
        }

        .news-carousel-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(31, 111, 91, 0.4), transparent);
            animation: shimmer 4s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }

        .news-carousel-header h3 {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary-green);
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .news-carousel-container {
            height: 600px;
            overflow: hidden;
            position: relative;
            background: var(--dark-bg);
        }

        .news-carousel-track {
            display: flex;
            flex-direction: column;
            transition: transform 0.6s ease-in-out;
        }

        .news-card {
            min-height: 300px;
            height: 300px;
            background: linear-gradient(135deg, rgba(11, 14, 17, 0.95) 0%, rgba(8, 10, 12, 0.95) 100%);
            border-bottom: 1px solid rgba(31, 111, 91, 0.2);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        .news-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary-green) 0%, rgba(31, 111, 91, 0.3) 100%);
            z-index: 3;
        }

        .news-card-image {
            width: 100%;
            height: 120px;
            background-size: cover;
            background-position: center;
            position: relative;
            border-bottom: 1px solid rgba(31, 111, 91, 0.3);
        }

        .news-card-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(11, 14, 17, 0.8) 100%);
        }

        .news-card-content {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex: 1;
            position: relative;
            z-index: 2;
        }

        .news-card-date {
            font-size: 0.7rem;
            color: var(--primary-green);
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .news-card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 1rem;
            line-height: 1.4;
            letter-spacing: 0.5px;
        }

        .news-card-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .news-card-category {
            display: inline-block;
            background: transparent;
            border: 1px solid var(--primary-green);
            color: var(--primary-green);
            padding: 0.35rem 0.9rem;
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .news-card-read-more {
            background: transparent;
            border: 1px solid rgba(31, 111, 91, 0.5);
            color: var(--primary-green);
            padding: 0.35rem 1rem;
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Rajdhani', sans-serif;
        }

        .news-card-read-more:hover {
            background: var(--primary-green);
            color: var(--dark-bg);
            border-color: var(--primary-green);
        }

        .carousel-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: linear-gradient(135deg, rgba(11, 14, 17, 0.98) 0%, rgba(15, 20, 25, 0.98) 100%);
            border-top: 1px solid rgba(31, 111, 91, 0.3);
            position: relative;
            z-index: 2;
        }

        .carousel-arrow {
            background: transparent;
            border: 1px solid var(--primary-green);
            color: var(--primary-green);
            width: 35px;
            height: 35px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-arrow:hover {
            background: var(--primary-green);
            color: var(--dark-bg);
        }

        .carousel-dots {
            display: flex;
            gap: 0.5rem;
        }

        .carousel-dot {
            width: 8px;
            height: 8px;
            border-radius: 0;
            background: rgba(31, 111, 91, 0.3);
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .carousel-dot.active {
            background: var(--primary-green);
        }

        .about {
            padding: 8rem 5%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .about::before {
            content: '';
            position: absolute;
            top: 50%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(31, 111, 91, 0.08) 0%, transparent 70%);
            transform: translateY(-50%);
            pointer-events: none;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 4rem;
            color: var(--primary-green);
            text-transform: uppercase;
            letter-spacing: 8px;
        }

        .about-content {
            max-width: 900px;
            margin: 0 auto;
        }

        .about-content p {
            font-size: 1.1rem;
            line-height: 2;
            color: rgba(230, 232, 235, 0.8);
            margin-bottom: 1.5rem;
            letter-spacing: 0.3px;
        }

        .divisions-section {
            padding: 8rem 5%;
            background: 
                radial-gradient(circle at 30% 50%, rgba(31, 111, 91, 0.07) 0%, transparent 60%),
                #000;
            border-top: 1px solid rgba(31, 111, 91, 0.2);
        }

        .fortnite-showcase {
            max-width: 1400px;
            margin: 4rem auto 0;
            background: linear-gradient(135deg, rgba(11, 14, 17, 0.8) 0%, rgba(8, 10, 12, 0.8) 100%);
            border: 1px solid rgba(31, 111, 91, 0.3);
            overflow: hidden;
            position: relative;
        }

        .fortnite-showcase::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(0deg, transparent, transparent 4px, rgba(31, 111, 91, 0.03) 4px, rgba(31, 111, 91, 0.03) 8px),
                repeating-linear-gradient(90deg, transparent, transparent 4px, rgba(31, 111, 91, 0.03) 4px, rgba(31, 111, 91, 0.03) 8px);
            pointer-events: none;
        }

        .fortnite-banner {
            height: 300px;
            background-image: url('https://images.unsplash.com/photo-1542751371-adc38448a05e?w=1600&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .fortnite-banner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(11, 14, 17, 0.95) 100%);
        }

        .fortnite-content {
            padding: 3rem;
            position: relative;
            z-index: 2;
        }

        .fortnite-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(31, 111, 91, 0.2);
        }

        .fortnite-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-green);
            text-transform: uppercase;
            letter-spacing: 6px;
        }

        .fortnite-status {
            display: inline-block;
            background: transparent;
            border: 2px solid var(--primary-green);
            color: var(--primary-green);
            padding: 0.7rem 2rem;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .fortnite-status:hover {
            background: var(--primary-green);
            color: var(--dark-bg);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(31, 111, 91, 0.4);
        }

        .fortnite-description {
            font-size: 1.1rem;
            line-height: 1.9;
            color: rgba(230, 232, 235, 0.8);
            max-width: 800px;
            letter-spacing: 0.3px;
        }

        .vision-section {
            padding: 8rem 5%;
            background: 
                radial-gradient(circle at 70% 50%, rgba(31, 111, 91, 0.06) 0%, transparent 60%),
                var(--dark-bg);
        }

        .vision-grid {
            max-width: 1400px;
            margin: 4rem auto 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1px;
            background: rgba(31, 111, 91, 0.2);
        }

        .vision-card {
            background: var(--dark-bg);
            padding: 4rem 3rem;
            position: relative;
            transition: all 0.4s ease;
        }

        .vision-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: var(--primary-green);
        }

        .vision-card:hover {
            background: rgba(31, 111, 91, 0.04);
            transform: translateX(8px);
        }

        .vision-number {
            font-size: 1rem;
            color: var(--primary-green);
            font-weight: 700;
            letter-spacing: 3px;
            margin-bottom: 1.5rem;
        }

        .vision-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .vision-description {
            font-size: 1.05rem;
            line-height: 1.8;
            color: rgba(230, 232, 235, 0.7);
            letter-spacing: 0.3px;
        }

        .principles {
            padding: 8rem 5%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(31, 111, 91, 0.06) 0%, transparent 70%),
                #000;
        }

        .principles-grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;
            margin-top: 4rem;
            background: rgba(31, 111, 91, 0.2);
        }

        .principle-card {
            background: var(--dark-bg);
            padding: 3rem 2.5rem;
            border: none;
            transition: all 0.3s;
        }

        .principle-card:hover {
            background: rgba(31, 111, 91, 0.05);
        }

        .principle-card h3 {
            font-size: 1.3rem;
            color: var(--primary-green);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .principle-card p {
            font-size: 1rem;
            color: rgba(230, 232, 235, 0.7);
            line-height: 1.8;
            letter-spacing: 0.3px;
        }

        .partners-section {
            padding: 8rem 5%;
            background: #000;
            border-top: 1px solid rgba(31, 111, 91, 0.2);
        }

        .partners-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-top: 4rem;
        }

        .partner-slot {
            aspect-ratio: 16/9;
            background: rgba(31, 111, 91, 0.05);
            border: 1px solid rgba(31, 111, 91, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            position: relative;
        }

        .partner-slot::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(0deg, transparent, transparent 10px, rgba(31, 111, 91, 0.03) 10px, rgba(31, 111, 91, 0.03) 20px);
            pointer-events: none;
        }

        .partner-slot:hover {
            border-color: var(--primary-green);
            background: rgba(31, 111, 91, 0.08);
        }

        .partner-slot span {
            font-size: 0.8rem;
            color: rgba(31, 111, 91, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        footer {
            padding: 4rem 5% 2rem;
            background: #000;
            color: var(--white);
            border-top: 1px solid rgba(31, 111, 91, 0.3);
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr 1fr;
            gap: 4rem;
            margin-bottom: 3rem;
        }

        .footer-logo-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .footer-logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-green);
            letter-spacing: 6px;
        }

        .footer-copyright {
            font-size: 0.85rem;
            color: rgba(230, 232, 235, 0.5);
            line-height: 1.6;
            letter-spacing: 0.5px;
        }

        .footer-section h4 {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: var(--primary-green);
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .footer-section ul {
            list-style: none;
            padding: 0;
        }

        .footer-section ul li {
            margin-bottom: 0.8rem;
        }

        .footer-section ul li a {
            color: rgba(230, 232, 235, 0.6);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .footer-section ul li a:hover {
            color: var(--primary-green);
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-links a {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(31, 111, 91, 0.3);
            transition: all 0.3s;
            color: var(--primary-green);
        }

        .social-links a:hover {
            border-color: var(--primary-green);
            background: var(--primary-green);
            color: var(--dark-bg);
        }

        @media (max-width: 1200px) {
            .hero {
                flex-direction: column;
                gap: 4rem;
            }

            .news-carousel-section {
                width: 100%;
                max-width: 500px;
            }

            .principles-grid {
                grid-template-columns: 1fr;
                gap: 1px;
            }

            .vision-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 4rem;
                letter-spacing: 8px;
            }

            .footer-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo-text">KORA</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li class="dropdown">
                <a>Teams</a>
                <div class="dropdown-content">
                    <a href="fortnite.html">Fortnite</a>
                    <a href="management.html">Management</a>
                </div>
            </li>
            <li><a href="news.html">News</a></li>
            <li><a href="compete.html">Compete</a></li>
            <li><a href="shop.html">Shop</a></li>
        </ul>
    </nav>
